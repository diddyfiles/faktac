<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Creare cont</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 560px; margin: 40px auto; padding: 0 16px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, button { margin-top: 6px; padding: 10px; width: 100%; box-sizing: border-box; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .help { font-size: 12px; color: #666; margin-top: 4px; }
    .success { margin-top: 16px; padding: 12px; background: #e8f7ec; color: #23623a; border: 1px solid #c8e9d2; display: none; }
    .error { margin-top: 16px; padding: 12px; background: #fdeaea; color: #7a1f1f; border: 1px solid #f4c7c7; display: none; }
  </style>
</head>
<body>
  <h2>Creare cont</h2>

  <form id="signupForm" novalidate>
    <label for="email">Adresa de email</label>
    <input type="email" id="email" name="email" placeholder="exemplu@domeniu.com" required />

    <label for="password">Parola</label>
    <input type="password" id="password" name="password" minlength="8" required />
    <div class="help">Minim 8 caractere. Recomandat: litere mari/mici, cifre, simboluri.</div>

    <label for="phone">Număr de telefon</label>
    <input type="tel" id="phone" name="phone" placeholder="+40 7xx xxx xxx" pattern="^\+?\d{9,15}$" required />
    <div class="help">Acceptă 9–15 cifre, cu sau fără „+”.</div>

    <div class="row">
      <div>
        <label for="dob">Data nașterii</label>
        <input type="date" id="dob" name="dob" required />
      </div>
      <div>
        <label for="code">Cod de verificare</label>
        <input type="text" id="code" name="code" placeholder="Cod din SMS/email" minlength="4" maxlength="8" required />
      </div>
    </div>

    <button type="submit">Creează cont</button>

    <div id="successMsg" class="success">Cont a fost creat cu succes.</div>
    <div id="errorMsg" class="error">Te rugăm să verifici câmpurile evidențiate.</div>
  </form>

  <script>
    const form = document.getElementById('signupForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // prevenim trimiterea reală (simulare frontend)
      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      // Dacă toate câmpurile trec validarea HTML5
      if (form.checkValidity()) {
        // Aici, în mod real, ai trimite datele spre server cu fetch() sau prin action="" POST
        // fetch('/api/register', { method: 'POST', body: new FormData(form) })

        // Simulăm succesul
        successMsg.style.display = 'block';
        form.reset();
      } else {
        // Forțăm afișarea mesajelor implicite de validare ale browserului
        form.reportValidity();
        errorMsg.style.display = 'block';
      }
    });
  </script>
</body>
</html>
